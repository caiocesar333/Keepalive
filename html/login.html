<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass - Login</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/loginStyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="content">
          <div class="text-div">
            <h1>Olá,</h1>
            <p>
              Para continuar navegando de forma segura, efetue o login na rede.
            </p>
          </div>
          <div class="form-div">
            <h2>Login</h2>
            <form id="loginForm" class="login-form">
              <input class="input" type="text" placeholder="Usuário" />
              <input class="input" type="text" placeholder="Senha" />
              <button class="btn">Continuar</button>
            </form>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="banner">
          <figure class="figure">
            <img
              class="img2"
              src="../assets/img's/image 2.png"
              alt="Imagem de um computador"
            />
          </figure>
          <figure class="figure">
            <img
              class="logo"
              src="../assets/img's/logo.svg"
              alt="Logo Compass UOL"
            />
          </figure>
        </div>
      </div>
    </div>
  </body>
</html>
