<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compass - Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon-16x16.png">
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/login/loginStyle.css" />
  </head>
  <body>
    <div id="container" class="container">
      <div class="left">
        <div class="content">
          <div class="text-div">
            <h1>Olá,</h1>
            <p>
              Para continuar navegando de forma segura, efetue o login na rede.
            </p>
          </div>
          <div class="form-div">
            <h2>Login</h2>
            <form id="form" class="login-form" action="home.html" method="GET">
              <input id="username" name="username" class="input" type="text" placeholder="Usuário" required autocomplete="off" />
              <input id="password" name="password" class="input" type="text" placeholder="Senha" required autocomplete="off"/>
              <div id="span"></div>
              <button class="btn">Continuar</button>
            </form>
          </div>
        </div>
        <div class="icons">
          <img id="icon1" class="icon icon1" src="../assets/icons/icon-user.svg">
          <img id="icon2" class="icon icon2" src="../assets/icons/icon-password.svg">
        </div>
      </div>
      <div class="right">
        <div class="banner">
          <figure class="figure">
            <img
              class="img2"
              src="../assets/img's/image 2.png"
              alt="Imagem de um computador"
            />
          </figure>
          <figure class="figure">
            <img
              class="logo"
              src="../assets/img's/logo.svg"
              alt="Logo Compass UOL"
            />
          </figure>
        </div>
      </div>
    </div>
    <script src="../js/login.js"></script>
    <script src="../js/animation.js"></script>
  </body>
</html>
